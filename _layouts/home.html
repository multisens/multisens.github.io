<html>

{% include head.html %}

<body>

    {% include header.html %}

    <!-- Banner -->
    <section id="banner" class="major">
        <div class="inner">
            <img src="{{ site.baseurl }}/{{ page.logo }}" alt="" style="height: 9em; margin-left: 50%; transform: translateX(-50%);"/>
        </div>
    </section>

    <!-- Main -->
    <div id="main">
        <section id="about">
            <div class="inner">
                <header class="major">
                    <h2>{{ page.landing-title }}</h2>
                </header>
                <p>{{ page.description }}</p>

                {% include topics.html %}
            </div>
        </section>

        <!-- One -->
        {% include tiles.html %}

        <!-- Two -->
        <section id="two">
            <div class="inner">
                <header class="major">
                    <h2>Projetos</h2>
                </header>
            </div>
        </section>
        {% include projects.html %}

        {{ content }}

        <!-- Partners -->
        {% include partners.html %}

    </div>

    {% include footer.html %}

</body>

</html>
