<html>

{% include head.html %}

<body>

    {% include header.html %} 
        
	<!-- Main -->
	<div id="main" class="alt">

		<!-- One -->
		<section id="one">
			<div class="inner">
				<header class="major">
					<h1>{{ page.title }}</h1>
				</header>
				{% if page.image and page.show_banner != false %}
					<span class="image crop" {% if page.object-pos-y %}style="--object-pos-y:{{ page.object-pos-y }}"{% endif %}>
						<img src="{{ site.baseurl }}/{{ page.image }}" alt="" />
					</span>
				{% endif %}
				{{ content }}
				{% if page.galery %}
					{% include galery.html %}
				{% endif %}
			</div>
		</section>
	</div>

    {% include footer.html %}

</body>

</html>
