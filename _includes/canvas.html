<!-- _includes/image.html -->
{% assign path = include.src %}
{% assign alt = include.alt | default: "" %}
{% assign class = include.class | default: "" %}
{% assign height = include.height | default: "" %}
{% assign width = include.width | default: "" %}
{% assign style = include.style | default: "" %}


<span class="image canvas {{ class }}" {% if style %}style="{{ style }}"{% endif %}>
    <img {% if height %}height="{{ height }}"{% endif %} 
         {% if width %}width="{{ width }}"{% endif %} 
         src="{% link {{ path }} %}" 
         alt="{{ alt }}"
         {% if include.object_position %}style="object-position: {{ include.object_position }}"{% endif %} />
</span>
